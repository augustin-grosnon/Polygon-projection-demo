<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon projection demo</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="/assets/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
  <div id="controls">
    <button id="toggleClose">Toggle auto shape close</button>
    <button id="toggleFill">Toggle shape fill</button>
    <button id="toggleConvex">Toggle convex only</button>
    <button id="reset">Reset</button>
    <button id="removeLast">Remove last point</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
  </div>
  <canvas id="canvas" width="1500" height="800"></canvas>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
