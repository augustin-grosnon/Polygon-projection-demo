<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon projection demo</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="/assets/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
  <div id="topControls">
    <button id="toggleClose">Auto shape close</button>
    <button id="toggleFill">Fill shape</button>
    <button id="toggleConvex">Convex only</button>
    <button id="togglePointLabels">Point labels</button>
    <button id="reset">Reset</button>
    <button id="removeLast">Remove last point</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <button id="svgExport">Export to svg</button>
    <button id="toggleDragBasePolygon">Drag base polygon</button>
  </div>
  <canvas id="canvas" width="1500" height="800"></canvas>
  <div id="colors">
    <div>
      <label for="basePolygonColorPicker">Base polygon color:</label>
      <input type="color" id="basePolygonColorPicker" value="#000000">
    </div>
    <div>
      <label for="dragPolygonColorPicker">Drag polygon color:</label>
      <input type="color" id="dragPolygonColorPicker" value="#0000FF">
    </div>
    <div>
      <label for="enclosingPolygonColorPicker">Enclosing polygon color:</label>
      <input type="color" id="enclosingPolygonColorPicker" value="#FF0000">
    </div>
    <div>
      <label for="vectorColorPicker">Vector color:</label>
      <input type="color" id="vectorColorPicker" value="#00FF00">
    </div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
